<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
    <div class="container">
         <div class="back-set"><button type="button" class="button-back" onclick="window.location.href='https://manish-verma016.github.io/barbar-shop-project'"> X </button></div>
        <h1>Stopwatch</h1>

    </div>
